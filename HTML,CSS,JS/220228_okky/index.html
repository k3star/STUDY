<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>OKKY - All That Developer</title>
</head>
<body>
    <!-- 메인로고/ 검색/ 로그인.회원가입/메뉴/깃헙이슈 -->
    <nav>
        <!-- 로고 -->
        <!-- 오키에서 받은 이미지 적용안됨 -->
        <div class="logo">
            <a href="#"><img src="img/logo.png" alt="Logo"></a> 
        </div>
        <!-- 검색 -->
        <!-- 모양 다듬어야 함 -->
        <div class="google-search">
            <form name="search-google-form" 
                  action="https://www.google.com/search"
                  method="get">
                <input name="query" type="text" placeholder="Google 검색">
                <button type="button">
                    <img src="img/magnifying-glass-solid.svg" alt="검색버튼" width="10px" height="10px">
                </button>
            </form>
        </div>
        <!-- 로그인/회원가입 -->
        <div class="login-join">
           <ul>
               <li>
                   <a href="#">
                    <img src="img/right-to-bracket-solid.svg" 
                         alt="login" width="10px" height="10px">로그인
                    </a>
                </li>
               <li>
                   <a href="#">
                    <img src="img/user-solid.svg" 
                         alt="join" width="10px" height="10px">회원가입
                </a>
            </li>
           </ul> 
        </div>
        <!-- 메뉴 -->
        <div class="menu">
            <ul>
                <li><a href="#"><img src="img/database-solid.svg" alt="" width="10px" height="10px">Q&A</a></li>
                <li><a href="#"><img src="img/code-solid.svg" alt="" width="10px" height="10px">Tech</a></li>
                <li><a href="#"><img src="img/comment-solid.svg" alt="" width="10px" height="10px">커뮤니티</a></li>
                <li><a href="#"><img src="img/quote-left-solid.svg" alt="" width="10px" height="10px">칼럼</a></li>
                <li><a href="#"><img src="" alt="" width="10px" height="10px">Jobs</a></li>
            </ul>
        </div>
        <!-- 깃헙 -->
        <div>
            <a href="#"><img src="" alt="" width="10px" height="10px">Github Issue</a>
        </div>
    </nav>
    <!--  top banner -->
    <div class="top-banner">
        <a href="#"><img src="img/topbanner.jpg" alt="banner"></a>

    </div>
    <!-- contents -->
    <article>

        <section class="top-article">
            <!-- Editor's Choice -->
            <div class="ta-left">
                <div class="board">
                    <img src="img/flag-solid.svg" alt="" width="15px" height="15px">

            <div class="ta-right"> 
                <div class="board">
                    <img src="img/star-solid.svg" alt="" width="16px" height="16px">
                    <span class="board-title">Weekly Best</span>
                </div>
                <ul>
                    <li><a href="#">ddddddddd</a></li>
                    <li><a href="#">ddddddddd</a></li>

                    <li><a href="#">dddddddddddd</a></li>
